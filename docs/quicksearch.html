    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes InteractionDataJC.ContainerJC.DisplayObjectJC.EventerJC.GraphicsJC.LoaderJC.MatrixJC.SpriteJC.StageJC.TextJC.Texture Classes Classes InteractionData Container DisplayObject Eventer Graphics Loader Matrix Sprite Stage Text Texture × Search results Close Documentation generated by JSDoc 3.4.0 on September 5th 2016, 8:45:58 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes InteractionDataJC.ContainerJC.DisplayObjectJC.EventerJC.GraphicsJC.LoaderJC.MatrixJC.SpriteJC.StageJC.TextJC.Texture jcc2d 一个高性能的轻量级canvas渲染引擎、动画引擎 demo&amp;documention 优势 体积小、功能强大、低门槛、精简的API、优异的性能、成熟的引擎结构设计、高度可扩展性、强大的事件机制及事件系统，该引擎足以实现绝大部分canvas动画，为你提供快速的canvas动画开发。 引擎功能主要渲染canvas的三种类型的物体，位图、形状和文字。jcc2d提供了简单的API接口来操作物体，并且可以调用每个物体的时间缓动函数来使物体做制定属性的运动（动画）。可以操作的属性有alpha、scale、scaleX、scaleY、skewX、skewY、rotation、x、y、pivotX、pivotY等。 框架介绍jcc2d有几大主要类型，动画师（Animator）、事件系统（Eventer）、显示对象（DisplayObject）、容器（Container）、位图（Sprite）、形状（Graphics）、文字（Text）、舞台（Stage）。 其中它们的关系如下图： 快速入门quick Start 常用的类容器（Container）： 从DisplayObject类继承而来，这是一个抽象层，可以用来装位图（Sprite）、形状（Graphics）、文字（Text）等物体形成一个组。容器可以想象成是PS里面的一个组或者前端页面布局里面的div。如果你想对一组物体进行缩放，你可以将这些物体放在同一个容器中，之后你只需要操作这个容器的缩放属性即可。 位图（Sprite）： 从Container类继承而来，精灵位图我们再熟悉不过了，除了对物体的基本操作外我们还可以用它来制作逐帧动画。只要我们准备好序列帧，并且绑定好起始位置、帧数每一帧的宽高等纹理信息，我们就可以很方便的播放逐帧动画了。 形状（Graphics）： 从Container类继承而来，这里的实现摒弃了之前版本的重构canvas api的方式，而是直接将绘制暴露给调用者，通过drawCall函数来传递我们自己的绘图程序。增大图形绘制的自由度。 注意！！！！如果你绘制的形状非常复杂你最好对你的形状开启cache配置，将这个形状缓存成位图，这样下次的绘制就只需要耗费一次像素拷贝的时间无需重新进行光栅化上色的操作了。 文字（Text）： 从Container类继承而来，文字功能封装自canvas的文字绘制接口，文字对象可以设置颜色、字体相关属性等。 舞台（Stage）： 从Container类继承而来，舞台负责绑定canvas元素以及对canvas视口进行操作，需要显示的物体都得添加到舞台中，最好通过舞台的render方法进行逐一绘制。 使用例子 查看项目下的 examples 目录 说明由于选择轻量级，所以不是非常实用的canvas滤镜并没有包含在该库里面。 × Search results Close Documentation generated by JSDoc 3.4.0 on September 5th 2016, 8:45:58 pm using the DocStrap template. "},"InteractionData.html":{"id":"InteractionData.html","title":"Class: InteractionData","body":" Documentation Classes InteractionDataJC.ContainerJC.DisplayObjectJC.EventerJC.GraphicsJC.LoaderJC.MatrixJC.SpriteJC.StageJC.TextJC.Texture Class: InteractionData InteractionData JC.InteractionData new InteractionData() jcc2d的事件消息对象的类 Members cancleBubble :Boolean 在canvas内阻止事件冒泡 Type: Boolean Properties: Name Type Description cancleBubble global :Object 转换到canvas坐标系统的事件触发点 Type: Object Properties: Name Type Description global originalEvent :Event 浏览器的原始事件对象 Type: Event Properties: Name Type Description originalEvent ratio :Number canvas视窗和页面坐标的兑换比例 Type: Number Properties: Name Type Description ratio target :JC.Container 事件源 Type: JC.Container Properties: Name Type Description target type :String 事件类型 Type: String Properties: Name Type Description type × Search results Close Documentation generated by JSDoc 3.4.0 on September 5th 2016, 8:45:58 pm using the DocStrap template. "},"JC.Container.html":{"id":"JC.Container.html","title":"Class: Container","body":" Documentation Classes InteractionDataJC.ContainerJC.DisplayObjectJC.EventerJC.GraphicsJC.LoaderJC.MatrixJC.SpriteJC.StageJC.TextJC.Texture Class: Container Container new Container() 显示对象容器，继承至DisplayObject var container = new JC.Container(); container.addChilds(sprite); Extends JC.DisplayObject Methods addChilds(child) 向容器添加一个物体 container.addChilds(sprite,sprite2,text3,graphice); Parameters: Name Type Description child JC.Container Returns: Type JC.Container fromTo(opts, clear) fromTo动画，指定动画的启始位置和结束位置 // 扩展缓动函数，缓动函数库详见目录下的util/tween.js JC.TWEEN.extend({ bounceOut: function(t, b, c, d){ if ((t/=d) &lt; (1/2.75)) { return c*(7.5625*t*t) + b; } else if (t &lt; (2/2.75)) { return c*(7.5625*(t-=(1.5/2.75))*t + 0.75) + b; } else if (t &lt; (2.5/2.75)) { return c*(7.5625*(t-=(2.25/2.75))*t + 0.9375) + b; } return c*(7.5625*(t-=(2.625/2.75))*t + 0.984375) + b; } }); var dispayObj = new JC.Text('Hello JC','bold 36px Arial','#c32361'); dispayObj.fromTo({ from: {x: 100}, to: {x: 200}, ease: 'bounceOut', // 执行动画使用的缓动函数 默认值为 easeBoth repeats: 10, // 动画运动完后再重复10次 infinity: true, // 无限循环动画 alternate: true, // 偶数次的时候动画回放 duration: 1000, // 动画时长 ms单位 默认 300ms onUpdate: function(state,rate){}, onCompelete: function(){ console.log('end'); } // 动画执行结束回调 }); Parameters: Name Type Description opts object 配置 clear boolean 是否去掉之前的动画 Inherited From: JC.DisplayObject#fromTo getGlobalPos() 获取物体相对于canvas世界坐标系的坐标位置 Inherited From: JC.DisplayObject#getGlobalPos Returns: Type object keyFrames(opts, clear) keyFrames动画，设置物体动画的keyframe，可以为相邻的两个keyFrames之前配置差值时间及时间函数 Parameters: Name Type Description opts object 配置 clear boolean 是否去掉之前的动画 Inherited From: JC.DisplayObject#keyFrames off(type, fn) 显示对象的事件解绑函数 Parameters: Name Type Description type String 事件类型 fn function 注册时回调函数的引用 Inherited From: JC.DisplayObject#off on(type, fn) 显示对象的事件绑定函数 Parameters: Name Type Description type String 事件类型 fn function 回调函数 Inherited From: JC.DisplayObject#on once(type, fn) 显示对象的一次性事件绑定函数 Parameters: Name Type Description type String 事件类型 fn function 回调函数 Inherited From: JC.DisplayObject#once removeChilds(child) 从容器移除一个物体 container.removeChilds(sprite,sprite2,text3,graphice); Parameters: Name Type Description child JC.Container Returns: Type JC.Container removeMask() 移除遮罩 Inherited From: JC.DisplayObject#removeMask setBound(points, needless) 设置显示对象的监测区域 Parameters: Name Type Description points Array 区域的坐标点 [x0,y0 ..... xn,yn] needless boolean 当该值为true，当且仅当this.bound为空时才会更新点击区域。默认为false，总是更新点击区域。 Inherited From: JC.DisplayObject#setBound Returns: Type Array to(opts, clear) to动画，物体当前位置为动画的启始位置，只需制定动画的结束位置 Parameters: Name Type Description opts object 配置 clear boolean 是否去掉之前的动画 Inherited From: JC.DisplayObject#to × Search results Close Documentation generated by JSDoc 3.4.0 on September 5th 2016, 8:45:58 pm using the DocStrap template. "},"JC.DisplayObject.html":{"id":"JC.DisplayObject.html","title":"Class: DisplayObject","body":" Documentation Classes InteractionDataJC.C
