<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>yellow performance</title>
	<style type="text/css">
    * {padding:0;margin:0;}
    body {overflow: hidden;}
    </style>
</head>
<body>
<div id="demo_box"></div>

<script type="text/javascript" src="./js/yellow.js"></script>
<script type="text/javascript" src="./js/stats.min.js"></script>
<script type="text/javascript">

var w = window.innerWidth,
    h = window.innerHeight;


var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);

var Scene = new yellowjs.Scene({
        ele: '#demo_box',
        width: w,
        height: h
    }).play();

var DOC = new yellowjs.Container();
    DOC.x = w>>1;
    DOC.y = h>>1;
    DOC.scale = 0.3;

    for (var i = 0; i < 300; i++) {
        var el = new yellowjs.Image({
                src: './images/card02.png',
                width: 220,
                height: 220
            });
        el.x = (Math.random()-0.5)*w;
        el.y = (Math.random()-0.5)*h;
        loopRotation(el);
        DOC.addChild(el);
    }
    
    Scene.addChild(DOC);
    Scene.addTickEnd(function() {
        stats.update();
    });
    function loopRotation(ele) {
        ele.rotation = 0;
        ele.to({
                rotation: 360
            }, 2e3+Math.random()*1e3, yellowjs.EASE)
            .exec(function() {
                loopRotation(ele);
            });
        return ele;
    }

</script>
</body>
</html>
