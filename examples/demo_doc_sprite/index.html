<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>JC_demo</title>
	<style type="text/css">
    * {padding:0;margin:0;}
    body {overflow: hidden;}
    </style>
</head>
<body>
<canvas id="demo_canvas" width="320" height="410"></canvas>

<script type="text/javascript" src="../../src/jcc2d.js"></script>
<script type="text/javascript">
window.onerror = function(msg,url,line){
	alert('line::::'+line+'url::::'+url+'msg::::'+msg);
};
window.onresize = function(){
    resize();
};

var w = window.innerWidth,
    h = window.innerHeight,
    pic,
    stage = new JC.Stage('demo_canvas'),
    DOC = new JC.Container();
    DOC.x = w/2;
    DOC.y = h/2;


var images = new JC.ImagesLoad({
    pic: './images/card01.png'
});

images.imagesLoaded = function(){
    resize();
    pic = new JC.Sprite({
        image: images.getResult('pic'),
        width: 220,
        height: 220
    });
    pic2 = new JC.Sprite({
        image: images.getResult('pic'),
        width: 220,
        height: 220
    });
    pic.moveTween({
        attr: {x: 100,y: 200},
        infinity: true,
        alternate: true
    });
    DOC.addChilds(pic,pic2);
    stage.addChilds(DOC);


    render();
};

function render(){
    RAF(render);

    stage.render();
}
function resize(){
	w = window.innerWidth;
	h = window.innerHeight;
	stage.resize(w,h);
}
</script>
</body>
</html>
